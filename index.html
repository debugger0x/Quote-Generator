<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >The greatest glory in living lies not in never falling, but in rising every time we
          fall</span
        >
        <!-- Author -->
        <div class="quote-author"></div>
        <span class="quote-author" id=" author">Nelson Mandela</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="x-button" id="x" title="tweet this!">
          <i class="fab fa-twitter"></i>
          <button class="new-quote">New Quote</button>
        </button>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
